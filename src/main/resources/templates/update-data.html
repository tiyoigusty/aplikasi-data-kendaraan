<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ubah Data Kendaraan</title>
  <!-- Link CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        margin-top: 20px;
    }
    h2 img {
        margin-right: 10px;
    }
    textarea {
        resize: none;
    }
  </style>
</head>
<body>
<div class="container mt-3">
  <div class="d-flex gap-2 align-items-center mb-3">
    <img src="../static/Image/folder.png" alt="logo" style="width: 50px">
    <h1 class="h4">Aplikasi Data Kendaraan</h1>
  </div>

  <h4 class="mt-4">Ubah Data Kendaraan</h4>
  <form id="vehicleForm">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="registration" class="form-label">No. Registrasi Kendaraan</label>
        <input type="text" id="registration" class="form-control" readonly>
      </div>
      <div class="col-md-6">
        <label for="year" class="form-label">Tahun Pembuatan</label>
        <input type="number" id="year" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="owner" class="form-label">Nama Pemilik</label>
        <input type="text" id="owner" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="size" class="form-label">Kapasitas Silinder</label>
        <input type="number" id="size" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="brand" class="form-label">Merk Kendaraan</label>
        <input type="text" id="brand" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="color" class="form-label">Warna Kendaraan</label>
        <select id="color" class="form-select">
          <option disabled>Pilih Warna</option>
          <option value="Merah">Merah</option>
          <option value="Hitam">Hitam</option>
          <option value="Biru">Biru</option>
          <option value="Abu-Abu">Abu-Abu</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="fuel" class="form-label">Bahan Bakar</label>
        <input type="text" id="fuel" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="address" class="form-label">Alamat Pemilik Kendaraan</label>
        <textarea id="address" class="form-control" rows="3"></textarea>
      </div>
    </div>
    <div class="mt-4">
      <button type="submit" class="btn btn-primary">Ubah</button>
      <a href="index.html"><button type="button" class="btn btn-secondary">Kembali</button></a>
    </div>
  </form>
</div>

<!-- Link JavaScript Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
      // Get the vehicle ID from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');

      if (id) {
          // Fetch vehicle data by ID
          fetch(`http://localhost:8080/api/motorcycles/${id}`)
              .then(response => response.json())
              .then(data => {
                  const vehicle = data.data;
                  // Populate form with the data
                  document.getElementById('registration').value = vehicle.registration;
                  document.getElementById('year').value = vehicle.year;
                  document.getElementById('owner').value = vehicle.owner;
                  document.getElementById('size').value = vehicle.size;
                  document.getElementById('brand').value = vehicle.brand;
                  document.getElementById('color').value = vehicle.color;
                  document.getElementById('fuel').value = vehicle.fuel;
                  document.getElementById('address').value = vehicle.address;
              })
              .catch(error => {
                  console.error('Error fetching vehicle data:', error);
                  alert('Terjadi kesalahan saat mengambil data kendaraan.');
              });
      }

      // Handle form submit for updating vehicle data
      document.getElementById('vehicleForm').addEventListener('submit', function(e) {
          e.preventDefault(); // Prevent form from submitting normally

          // Get updated form data
          const updatedVehicleData = {
              registration: document.getElementById('registration').value,
              year: document.getElementById('year').value,
              owner: document.getElementById('owner').value,
              size: document.getElementById('size').value,
              brand: document.getElementById('brand').value,
              color: document.getElementById('color').value,
              fuel: document.getElementById('fuel').value,
              address: document.getElementById('address').value
          };

          // Send updated data to backend using fetch
          fetch(`http://localhost:8080/api/motorcycles/${id}`, {
              method: 'PATCH',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify(updatedVehicleData)
          })
          .then(response => response.json())
          .then(data => {
              alert('Data berhasil diubah!');
              window.location.href = 'index.html';  // Redirect to the main page after success
          })
          .catch(error => {
              console.error('Error updating data:', error);
              alert('Terjadi kesalahan saat mengubah data.');
          });
      });
  });
</script>

</body>
</html>
