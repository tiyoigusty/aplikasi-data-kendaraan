<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ubah Data Kendaraan</title>
  <!-- Link CSS Bootstrap -->
  <link rel="stylesheet" href="../static/CSS/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Toastr CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <div class="d-flex gap-2 align-items-center mb-3">
    <img src="../static/Image/folder.png" alt="logo" style="width: 50px">
    <h4 class="m-0">Aplikasi Data Kendaraan</h4>
  </div>

  <h4 class="mt-4">Ubah Data Kendaraan</h4>
  <form id="vehicleForm">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="registration" class="form-label">No. Registrasi Kendaraan</label>
        <input type="text" id="registration" class="form-control" readonly>
      </div>
      <div class="col-md-6">
        <label for="year" class="form-label">Tahun Pembuatan</label>
        <input type="number" id="year" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="owner" class="form-label">Nama Pemilik</label>
        <input type="text" id="owner" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="size" class="form-label">Kapasitas Silinder</label>
        <input type="number" id="size" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="brand" class="form-label">Merk Kendaraan</label>
        <input type="text" id="brand" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="color" class="form-label">Warna Kendaraan</label>
        <select id="color" class="form-select">
          <option disabled>Pilih Warna</option>
          <option value="Merah">Merah</option>
          <option value="Hitam">Hitam</option>
          <option value="Biru">Biru</option>
          <option value="Abu-Abu">Abu-Abu</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="fuel" class="form-label">Bahan Bakar</label>
        <input type="text" id="fuel" class="form-control">
      </div>
      <div class="col-md-6">
        <label for="address" class="form-label">Alamat Pemilik Kendaraan</label>
        <textarea id="address" class="form-control textarea" rows="3"></textarea>
      </div>
    </div>
    <div class="mt-4">
      <button type="submit" class="btn btn-primary">Ubah</button>
      <a href="index.html"><button type="button" class="btn btn-secondary">Kembali</button></a>
    </div>
  </form>
</div>

<!-- Link JavaScript Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="../static/JS/update-data.js"></script>

</body>
</html>
