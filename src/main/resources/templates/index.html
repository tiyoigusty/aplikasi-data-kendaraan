<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Data Kendaraan</title>

  <link rel="stylesheet" href="../static/CSS/styles.css" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
  />
</head>
<body>
<div class="container mt-3">
  <div class="d-flex gap-2 align-items-center mb-3">
    <img src="../static/Image/folder.png" alt="logo" style="width: 50px" />
    <h1 class="h4">Aplikasi Data Kendaraan</h1>
  </div>

  <!-- Search Form -->
  <div class="search-section">
    <form id="searchForm" class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="registrasi" class="form-label">No Registrasi</label>
          <input
                  type="text"
                  class="form-control"
                  id="registrasi"
                  name="registration"
                  placeholder="Masukkan No Registrasi"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="nama" class="form-label">Nama Pemilik</label>
          <input
                  type="text"
                  class="form-control"
                  id="nama"
                  name="owner"
                  placeholder="Masukkan Nama Pemilik"
          />
        </div>
      </div>
      <div class="col-md-12 text-end">
        <button type="button" class="btn btn-primary" id="searchBtn">
          Search
        </button>
        <a href="add-data.html"
        ><button type="button" class="btn btn-primary" id="addBtn">Add</button></a
        >
      </div>
    </form>
  </div>

  <!-- Data Table -->
  <table class="table table-bordered">
    <thead class="table-light">
    <tr>
      <th>No</th>
      <th>No Registrasi</th>
      <th>Nama Pemilik</th>
      <th>Merek Kendaraan</th>
      <th>Tahun Pembuatan</th>
      <th>Kapasitas</th>
      <th>Warna</th>
      <th>Bahan Bakar</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody id="dataBody">
    <!-- Rows will be inserted here via JavaScript -->
    </tbody>
  </table>
</div>

<!-- Modal for Delete Confirmation -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Konfirmasi Penghapusan</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Apakah Anda yakin ingin menghapus data ini?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
        <button type="button" class="btn btn-danger" id="confirmDelete">Hapus</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Detail Data -->
<div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detailModalLabel">Detail Data Kendaraan</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="detailBody">
        <!-- Detail content will be inserted here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/JS/main.js"></script>
</body>
</html>
